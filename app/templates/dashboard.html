<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <script type="text/javascript">
        var hrData = JSON.parse('{{ hr_data|tojson }}');
        var sleepData = JSON.parse('{{ sleep_data|tojson }}');
        var tempData = JSON.parse('{{ temp_data|tojson }}');
        var humidityData = JSON.parse('{{ humidity_data|tojson }}');
        var requestedDate = JSON.parse('{{ requested_date|tojson }}');
        var invalidDate = JSON.parse('{{ invalid_date|tojson }}');
        var videoFilename = JSON.parse('{{ video_filename|tojson }}');
        var videoData = JSON.parse('{{ video_data|tojson }}');
        var timeRange = JSON.parse('{{ time_range|tojson }}');
        var timeRangeSpansMulti = JSON.parse('{{ time_range_spans_multi|tojson }}');
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                <h2 class="text-white">DreamDash</h2>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="main" id="container">
        <div class="row">
            <div class="col-sm-8 inset-shadow" id="main_column"></div>
            
            <div class="col-sm-4" id="side_column">
                <div class="card mb-4 mx-auto" id="date_picker" style="width: 50%;">
                    <div class="card-body text-center">
                        <input type="date" id="date" name="date" value="{{ requested_date }}">
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
    
    <footer class="bg-dark text-center text-muted py-2">
        <div class="container">
            <p>Gareth &copy; 2023. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/fitbit.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sensors.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
